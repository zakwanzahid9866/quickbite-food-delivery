<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite Admin - Kitchen & Management Dashboard</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2E86AB;
            --secondary: #A23B72;
            --success: #27AE60;
            --warning: #F39C12;
            --error: #E74C3C;
            --dark: #2C3E50;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--dark);
            color: var(--white);
            padding: 2rem 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary);
        }

        .nav-item {
            display: block;
            padding: 1rem;
            color: var(--white);
            text-decoration: none;
            margin-bottom: 0.5rem;
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #E9ECEF;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #7F8C8D;
            font-weight: 600;
        }

        /* Orders Section */
        .orders-section {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background: #F8F9FA;
            border-radius: var(--radius);
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .order-id {
            font-weight: bold;
            color: var(--dark);
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-placed { background: #FFF3CD; color: var(--warning); }
        .status-accepted { background: #D1ECF1; color: #0C5460; }
        .status-preparing { background: #D4F6DD; color: var(--success); }
        .status-ready { background: #CCE5FF; color: var(--primary); }
        .status-out_for_delivery { background: #E1BEE7; color: var(--secondary); }
        .status-delivered { background: #D4F6DD; color: var(--success); }

        .order-items {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .order-total {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .order-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary { background: var(--primary); color: var(--white); }
        .btn-success { background: var(--success); color: var(--white); }
        .btn-warning { background: var(--warning); color: var(--white); }
        .btn-error { background: var(--error); color: var(--white); }

        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .status-message {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .status-success {
            background: #D4F6DD;
            color: var(--success);
        }

        .status-error {
            background: #F8D7DA;
            color: var(--error);
        }

        .status-warning {
            background: #FFF3CD;
            color: var(--warning);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            z-index: 1000;
        }

        .connection-online {
            background: var(--success);
            color: var(--white);
        }

        .connection-offline {
            background: var(--error);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">üçî QuickBite Admin</div>
            <nav>
                <a href="#" class="nav-item active" onclick="showSection('orders')">üìã Orders</a>
                <a href="#" class="nav-item" onclick="showSection('kitchen')">üë®‚Äçüç≥ Kitchen</a>
                <a href="#" class="nav-item" onclick="showSection('analytics')">üìä Analytics</a>
                <a href="#" class="nav-item" onclick="showSection('menu')">üìù Menu</a>
                <a href="#" class="nav-item" onclick="showSection('settings')">‚öôÔ∏è Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <div id="connectionStatus" class="connection-status connection-offline">Connecting...</div>
            
            <div class="header">
                <h1>Kitchen Dashboard</h1>
                <div>
                    <button class="btn btn-primary" onclick="refreshOrders()">üîÑ Refresh</button>
                    <button class="btn btn-success" onclick="createDemoOrder()">‚ûï Demo Order</button>
                </div>
            </div>

            <div id="statusMessage" style="display: none;"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingOrders">0</div>
                    <div class="stat-label">Pending Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedOrders">0</div>
                    <div class="stat-label">Completed Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">$<span id="totalRevenue">0</span></div>
                    <div class="stat-label">Revenue Today</div>
                </div>
            </div>

            <div class="orders-section">
                <h2 class="section-title">Live Orders</h2>
                <div id="ordersGrid" class="orders-grid">
                    <div style="text-align: center; color: #7F8C8D; grid-column: 1 / -1; padding: 2rem;">
                        No orders yet. Create a demo order to get started!
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Production API Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : 'https://quickbite-backend.up.railway.app/api';
        
        const SOCKET_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://quickbite-backend.up.railway.app';
        let socket = null;
        let orders = [];
        let isConnected = false;

        // Demo data
        const demoOrders = [
            {
                id: 1001,
                customerId: 1,
                customerName: "John Doe",
                items: [
                    { name: "Classic Burger", quantity: 2, price: 12.99 },
                    { name: "Fries", quantity: 1, price: 4.99 }
                ],
                totalAmount: 30.97,
                status: "placed",
                createdAt: new Date().toISOString(),
                deliveryAddress: "123 Main St"
            },
            {
                id: 1002,
                customerId: 2,
                customerName: "Jane Smith",
                items: [
                    { name: "Margherita Pizza", quantity: 1, price: 15.99 }
                ],
                totalAmount: 15.99,
                status: "preparing",
                createdAt: new Date(Date.now() - 15 * 60000).toISOString(),
                deliveryAddress: "456 Oak Ave"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            loadOrders();
            updateStats();
        });

        function initializeSocket() {
            try {
                socket = io(SOCKET_URL);
                
                socket.on('connect', function() {
                    console.log('Connected to server');
                    isConnected = true;
                    updateConnectionStatus();
                    showStatus('Connected to real-time updates', 'success');
                });

                socket.on('disconnect', function() {
                    isConnected = false;
                    updateConnectionStatus();
                    showStatus('Disconnected - using demo mode', 'warning');
                });

                socket.on('newOrder', function(order) {
                    addNewOrder(order);
                    showStatus(`New order #${order.id} received!`, 'success');
                    playNotificationSound();
                });

                socket.on('orderUpdate', function(data) {
                    updateOrderStatus(data.orderId, data.status);
                });

                socket.on('connect_error', function(error) {
                    console.log('Connection error:', error);
                    isConnected = false;
                    updateConnectionStatus();
                    showStatus('Using demo mode - backend unavailable', 'warning');
                });
            } catch (error) {
                console.log('Socket initialization failed:', error);
                isConnected = false;
                updateConnectionStatus();
                showStatus('Using demo mode', 'warning');
            }
        }

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (isConnected) {
                statusEl.textContent = 'Online';
                statusEl.className = 'connection-status connection-online';
            } else {
                statusEl.textContent = 'Demo Mode';
                statusEl.className = 'connection-status connection-offline';
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders`);
                const data = await response.json();
                orders = data.orders || data;
                displayOrders();
                updateStats();
            } catch (error) {
                console.log('Using demo orders');
                orders = demoOrders;
                displayOrders();
                updateStats();
                showStatus('Using demo data - backend unavailable', 'warning');
            }
        }

        function displayOrders() {
            const ordersGrid = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                ordersGrid.innerHTML = `
                    <div style="text-align: center; color: #7F8C8D; grid-column: 1 / -1; padding: 2rem;">
                        No orders yet. Create a demo order to get started!
                    </div>
                `;
                return;
            }

            ordersGrid.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">Order #${order.id}</span>
                        <span class="order-status status-${order.status}">${order.status.replace('_', ' ')}</span>
                    </div>
                    <div class="order-items">
                        <strong>Customer:</strong> ${order.customerName || 'Demo Customer'}<br>
                        <strong>Items:</strong><br>
                        ${order.items.map(item => `‚Ä¢ ${item.quantity}x ${item.name}`).join('<br>')}
                    </div>
                    <div class="order-total">Total: $${order.totalAmount.toFixed(2)}</div>
                    <div class="order-actions">
                        ${getOrderActions(order)}
                    </div>
                </div>
            `).join('');
        }

        function getOrderActions(order) {
            const actions = [];
            
            switch (order.status) {
                case 'placed':
                    actions.push(`<button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'accepted')">Accept</button>`);
                    actions.push(`<button class="btn btn-error" onclick="updateOrderStatus(${order.id}, 'cancelled')">Reject</button>`);
                    break;
                case 'accepted':
                    actions.push(`<button class="btn btn-warning" onclick="updateOrderStatus(${order.id}, 'preparing')">Start Preparing</button>`);
                    break;
                case 'preparing':
                    actions.push(`<button class="btn btn-primary" onclick="updateOrderStatus(${order.id}, 'ready')">Mark Ready</button>`);
                    break;
                case 'ready':
                    actions.push(`<button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'out_for_delivery')">Out for Delivery</button>`);
                    break;
                case 'out_for_delivery':
                    actions.push(`<button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'delivered')">Mark Delivered</button>`);
                    break;
            }
            
            return actions.join('');
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    const order = orders.find(o => o.id === orderId);
                    if (order) {
                        order.status = newStatus;
                        displayOrders();
                        updateStats();
                        showStatus(`Order #${orderId} updated to ${newStatus}`, 'success');
                        
                        if (socket) {
                            socket.emit('orderUpdate', { orderId, status: newStatus });
                        }
                    }
                }
            } catch (error) {
                // Demo mode update
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    order.status = newStatus;
                    displayOrders();
                    updateStats();
                    showStatus(`Demo: Order #${orderId} updated to ${newStatus}`, 'success');
                }
            }
        }

        function addNewOrder(order) {
            orders.unshift(order);
            displayOrders();
            updateStats();
        }

        function createDemoOrder() {
            const newOrder = {
                id: Date.now(),
                customerId: Math.floor(Math.random() * 100),
                customerName: `Customer ${Math.floor(Math.random() * 100)}`,
                items: [
                    { name: "Classic Burger", quantity: 1, price: 12.99 },
                    { name: "Fries", quantity: 1, price: 4.99 }
                ],
                totalAmount: 17.98,
                status: "placed",
                createdAt: new Date().toISOString(),
                deliveryAddress: "Demo Address"
            };

            addNewOrder(newOrder);
            showStatus(`Demo order #${newOrder.id} created!`, 'success');
            playNotificationSound();
        }

        function updateStats() {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(o => ['placed', 'accepted', 'preparing'].includes(o.status)).length;
            const completedOrders = orders.filter(o => o.status === 'delivered').length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.totalAmount, 0);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('completedOrders').textContent = completedOrders;
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2);
        }

        function refreshOrders() {
            loadOrders();
            showStatus('Orders refreshed', 'success');
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status-message status-${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        function playNotificationSound() {
            // Create a simple notification sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function showSection(section) {
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // For now, just show status message
            showStatus(`${section.charAt(0).toUpperCase() + section.slice(1)} section coming soon!`, 'success');
        }

        // Auto-refresh orders every 30 seconds
        setInterval(() => {
            if (!isConnected) {
                loadOrders();
            }
        }, 30000);
    </script>
</body>
</html>
