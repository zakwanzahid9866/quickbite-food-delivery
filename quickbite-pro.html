<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite - Professional Food Delivery</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --success: #27AE60;
            --error: #E74C3C;
            --warning: #F39C12;
            --dark: #2C3E50;
            --light: #F8F9FA;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #E8F4FD 100%);
            color: var(--dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .cart-icon {
            position: relative;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--error);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Menu */
        .menu-section {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .menu-item {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #F8F9FA, #E9ECEF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .menu-item-content {
            padding: 1.5rem;
        }

        .menu-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .status {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .status.success {
            background: #D4F6DD;
            color: var(--success);
        }

        .status.error {
            background: #F8D7DA;
            color: var(--error);
        }

        .status.warning {
            background: #FFF3CD;
            color: var(--warning);
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E9ECEF;
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <a href="#" class="logo">üçî QuickBite</a>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="btn btn-primary" onclick="openLogin()">üë§ Login</button>
                <div class="cart-icon" onclick="openCart()">
                    üõí
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Delicious Food, Delivered Fast</h1>
                <p>Order your favorite meals from the best restaurants</p>
                <button class="btn btn-primary" onclick="scrollToMenu()">üçï Order Now</button>
            </div>
        </section>

        <div class="container">
            <div id="statusMessage" style="display: none;"></div>
        </div>

        <section class="menu-section" id="menu">
            <div class="container">
                <h2 class="section-title">Our Menu</h2>
                <div id="menuGrid" class="menu-grid">
                    <!-- Menu items loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login to QuickBite</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                <small>Demo: Use any email and password</small>
            </p>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <h2>Your Order</h2>
            <div id="cartItems">
                <p style="text-align: center; color: #7F8C8D;">Your cart is empty</p>
            </div>
            <div id="cartTotal" style="display: none; margin-top: 2rem; text-align: center;">
                <div style="font-size: 1.5rem; font-weight: bold; color: var(--primary); margin-bottom: 1rem;">
                    Total: $<span id="totalAmount">0.00</span>
                </div>
                <button class="btn btn-primary" onclick="checkout()" style="width: 100%;">Place Order</button>
            </div>
        </div>
    </div>

    <script>
        // Production API Configuration
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : 'https://quickbite-backend.up.railway.app/api';
        
        const SOCKET_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://quickbite-backend.up.railway.app';
        let currentUser = null;
        let cart = [];
        let socket = null;

        const demoMenu = [
            {
                id: 1,
                name: "Classic Burger",
                description: "Juicy beef patty with lettuce, tomato, and special sauce",
                price: 12.99,
                emoji: "üçî"
            },
            {
                id: 2,
                name: "Margherita Pizza",
                description: "Fresh mozzarella, tomato sauce, and basil",
                price: 15.99,
                emoji: "üçï"
            },
            {
                id: 3,
                name: "Chicken Wings",
                description: "Crispy chicken wings with buffalo sauce",
                price: 9.99,
                emoji: "üçó"
            },
            {
                id: 4,
                name: "Caesar Salad",
                description: "Fresh romaine lettuce with caesar dressing",
                price: 8.99,
                emoji: "ü•ó"
            },
            {
                id: 5,
                name: "Chocolate Cake",
                description: "Rich chocolate cake with vanilla frosting",
                price: 6.99,
                emoji: "üç∞"
            },
            {
                id: 6,
                name: "Cola",
                description: "Refreshing cola drink",
                price: 2.99,
                emoji: "ü•§"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadMenu();
            initSocket();
            loadCart();
        });

        function initSocket() {
            try {
                socket = io(SOCKET_URL);
                socket.on('connect', () => {
                    showStatus('Connected to server', 'success');
                });
                socket.on('connect_error', () => {
                    showStatus('Using offline mode', 'warning');
                });
            } catch (error) {
                showStatus('Using offline mode', 'warning');
            }
        }

        async function loadMenu() {
            try {
                const response = await fetch(`${API_BASE}/menu`);
                const data = await response.json();
                displayMenu(data.menu || data);
                showStatus('Menu loaded', 'success');
            } catch (error) {
                displayMenu(demoMenu);
                showStatus('Using demo menu', 'warning');
            }
        }

        function displayMenu(items) {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = items.map(item => `
                <div class="menu-item" onclick="addToCart(${item.id})">
                    <div class="menu-item-image">${item.emoji || 'üçΩÔ∏è'}</div>
                    <div class="menu-item-content">
                        <h3>${item.name}</h3>
                        <p style="color: #7F8C8D; margin: 0.5rem 0;">${item.description}</p>
                        <div class="menu-item-footer">
                            <span class="price">$${item.price}</span>
                            <button class="btn btn-primary" onclick="event.stopPropagation(); addToCart(${item.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(itemId) {
            const item = demoMenu.find(i => i.id === itemId);
            if (!item) return;

            const existingItem = cart.find(i => i.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }

            updateCartDisplay();
            saveCart();
            showStatus(`${item.name} added to cart!`, 'success');
        }

        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartCount.textContent = totalItems;

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #7F8C8D;">Your cart is empty</p>';
                cartTotal.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid #E9ECEF;">
                        <div>
                            <div style="font-weight: 600;">${item.name}</div>
                            <div style="color: var(--primary);">$${item.price} x ${item.quantity}</div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" style="background: var(--error); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">√ó</button>
                    </div>
                `).join('');
                
                cartTotal.style.display = 'block';
                totalAmount.textContent = total.toFixed(2);
            }
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCartDisplay();
            saveCart();
        }

        function saveCart() {
            localStorage.setItem('quickbite-cart', JSON.stringify(cart));
        }

        function loadCart() {
            const savedCart = localStorage.getItem('quickbite-cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartDisplay();
            }
        }

        async function login(email, password) {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                currentUser = data.user;
                showStatus(`Welcome, ${currentUser.name}!`, 'success');
                closeModal('loginModal');
                return true;
            } catch (error) {
                currentUser = { id: 1, name: email.split('@')[0], email };
                showStatus(`Welcome, ${currentUser.name}! (Demo)`, 'success');
                closeModal('loginModal');
                return true;
            }
        }

        async function checkout() {
            if (cart.length === 0) {
                showStatus('Your cart is empty', 'error');
                return;
            }

            if (!currentUser) {
                showStatus('Please login first', 'warning');
                openLogin();
                return;
            }

            try {
                const orderData = {
                    items: cart.map(item => ({
                        menuItemId: item.id,
                        quantity: item.quantity,
                        price: item.price
                    })),
                    totalAmount: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    deliveryAddress: "Demo Address"
                };

                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const order = await response.json();
                showStatus(`Order #${order.id} placed successfully!`, 'success');
                cart = [];
                updateCartDisplay();
                saveCart();
                closeModal('cartModal');
            } catch (error) {
                const orderId = Math.floor(Math.random() * 10000);
                showStatus(`Demo Order #${orderId} placed successfully!`, 'success');
                cart = [];
                updateCartDisplay();
                saveCart();
                closeModal('cartModal');
            }
        }

        function openLogin() {
            document.getElementById('loginModal').classList.add('active');
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function scrollToMenu() {
            document.getElementById('menu').scrollIntoView({ behavior: 'smooth' });
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            login(email, password);
        });

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
</html>
